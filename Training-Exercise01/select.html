<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="select.css" />
    <title>Document</title>
  </head>
  <body>
    <h2>Please choose from the following options</h2>
    <form>
      <label>Car Choice : </label>
      <select name="car" id="car">
        <option value="Mercedes">Mercedes</option>
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Volkswagen">Volkswagen</option>
        <option value="Nissan">Nissan</option>
        <option value="Toyota">Toyota</option>
        <option value="Subaru">Subaru</option>
      </select>
      <label>Place Choice : </label>
      <select name="place" id="place">
        <option value="Auckland">Auckland</option>
        <option value="Queenstown">Queenstown</option>
        <option value="Nelson">Nelson</option>
        <option value="Kaiteriteri">Kaiteriteri</option>
        <option value="Tauranga">Tauranga</option>
        <option value="Whitianga">Whitianga</option>
      </select>
      <label>Color Choice : </label>
      <select name="color" id="color">
        <option value="skyblue">skyblue</option>
        <option value="limegreen">limegreen</option>
        <option value="crimson">crimson</option>
        <option value="papayawhip">papayawhip</option>
        <option value="rebeccapurple">rebeccapurple</option>
        <option value="navy">navy</option>
        <option value="red">red</option>
      </select>
      <label>Sport Choice : </label>
      <select name="sport" id="sport">
        <option value="Tennis">Tennis</option>
        <option value="Football">Football</option>
        <option value="Swimming">Swimming</option>
        <option value="Athletics">Athletics</option>
        <option value="Gymnastics">Gymnastics</option>
        <option value="Netball">Netball</option>
      </select>
    </form>
    <button id="butty">Submit Choices</button>
    <p id="chcar"></p>
    <br />
    <p id="chplace"></p>
    <br />
    <p id="chcolor"></p>
    <br />
    <p id="chsport"></p>
  </body>
  <script src="select.js"></script>
</html>
