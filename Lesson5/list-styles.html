<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="list-styles.css" />
    <title>CSS List Styles</title>
  </head>
  <body>
    <header>
      <h1>List Styles</h1>
    </header>
    <main>
      <article>
        <h2>Ordered List1</h2>
        <ol class="ol1" start="3" reversed>
          <li>Ordered List 1 - 1</li>
          <li>Ordered List 1 - 2</li>
          <li>Ordered List 1 - 3</li>
        </ol>
      </article>
      <article>
        <h2>Ordered List2</h2>
        <ol class="ol2" start="12" reversed>
          <li value="L">Ordered List 2 - 1</li>
          <li>Ordered List 2 - 2</li>
          <li>Ordered List 2 - 3</li>
        </ol>
      </article>
      <article>
        <h2>Unordered List</h2>
        <ul>
          <li>Unordered List 1</li>
          <li>Unordered List 2</li>
          <li>Unordered List 3</li>
        </ul>
      </article>
    </main>
  </body>
</html>
