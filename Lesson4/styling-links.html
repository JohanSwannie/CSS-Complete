<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styling-links.css" />
    <title>CSS Styling Links</title>
  </head>
  <body>
    <header>
      <h1>CSS Styling Links</h1>
    </header>
    <main>
      <p>
        This is a link to Google &nbsp; &nbsp; &#8594; &nbsp;
        <a href="https://www.google.com/">Google Link</a>
      </p>
      <p>
        This is a link to beautiful animals &nbsp; &nbsp; &#8594; &nbsp;

          href="https://a-z-animals.com/blog/10-most-beautiful-animals-in-the-world/"

        >
      </p>
      <p>
        This is a link to LinkedIn &nbsp; &nbsp; &#8594; &nbsp;
        <a href="https://nz.linkedin.com">LinkedIn</a>
      </p>
      <p>
        This is a link to Facebook &nbsp; &nbsp; &#8594; &nbsp;
        <a href="https://facebook.com">Facebook</a>
      </p>
    </main>
  </body>
</html>
