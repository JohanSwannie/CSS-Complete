<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="images.css" />
    <title>CSS Images</title>
  </head>
  <body>
    <div class="container">
      <section class="hero">
        <figure class="profile-pic-figure">
          <img
            src="img/profile-800x800.png"
            alt="Profile Picture"
            title="My Profile Picture"
            width="800"
            height="800"
          />
          <figcaption class="offscreen">Mary Bravo</figcaption>
        </figure>
        <h1 class="h1">
          <span class="nowrap">Hello</span>
          <span class="nowrap">I am Mary Bravo</span>
        </h1>
      </section>
    </div>
  </body>
</html>
